 <div class="form_box"  id="Payment_ing">
 <form action="" method="post" id="set_pwd">
	<div class="item clearg">
	  <label class="uf_label"><span class="user_warning_c">*</span>原始密码：</label>
	  <input type="password" class="u_input" name="password_old" id="password_old">
	</div>
	<div class="item clearg" style="margin-bottom: 10px;">
	  <label class="uf_label"><span class="user_warning_c">*</span>新密码：</label>
	  <input type="password" class="u_input" id="new_pwd" name="new_pwd" maxlength="15" />
	</div>
	 <div class="u_pw_strength">
		 <div class="pw_bar"></div>
		 <div class="pw_letter">
			 <span class="tsl" data-phase-id="r_1_8">弱</span>
			 <span class="tsl" data-phase-id="r_1_9">中</span>
			 <span class="tsl" data-phase-id="r_1_10">强</span>
		 </div>
	 </div>

	<div class="item clearg" style="margin-top: 10px;">
	  <label class="uf_label"><span class="user_warning_c">*</span>确认密码：</label>
	  <input type="password" class="u_input" name="_passwod" id="_passwod">
	</div>
	<div class="item clearg" style="text-align: left;margin-left: 126px;">
	  <input type="submit" class="u_sub" value="确认提交">
      <span class="user_warning_c" id="password_warn"></span>
	</div>
 </form>
 </div>
{literal}
<script type="text/javascript">
diyou.use('users',function(dy){dy.edit_pwd('set_pwd');})</script>
{/literal}
