<link href="{$tpldir}/css/blue/users.css" type="text/css" rel="stylesheet"/>
 <div class="form_box w500">
     <form action="" method="post" id="t_realname_from">
		<div class="item">
		  <label class="uf_label"><span class="user_warning_c">*</span>真实姓名：</label>
		  <input type="text" class="u_input" name="realname" id="realname" value="{$_G.approve_result.realname}">
		</div>
		<div class="item">
		  <label class="uf_label"><span class="user_warning_c">*</span>身份证号码：</label>
		  <input type="text" class="u_input" name="card_id" id="card_id" value="{$_G.approve_result.card_id}" onkeyup="value=value.replace(/[ ]/g,'')">
		</div>
		<div class="item">
		  <label class="uf_label"><span class="user_warning_c">*</span>手机号码：</label>
		  <input type="text" class="u_input w120" name="phone" value="{$_G.approve_result.phone}" id="phone" onkeyup="value=value.replace(/[ ]/g,'')">
          <input type="button" class="get_verty_btn" value="获取验证码" id="get_phone_code"/>
		</div>
		<div class="item">
		  <label class="uf_label"><span class="user_warning_c">*</span>验证码：</label>
		  <input type="text" class="u_input w80" maxlength="6" name="valicode" id="valicode">		  
		</div>
		<div class="item">
		  <label class="uf_label">&nbsp;</label>
		  <input type="submit" class="u_sub" value="确认提交">
          <span class="user_warning_c" id="phone_warn"></span>
          <input type="hidden" name="card_pic1" value="{$_G.approve_result.card_pic1}" />
          <input type="hidden" name="card_pic2" value="{$_G.approve_result.card_pic2}" />
          <input type="hidden" name="sex" value="{$_G.approve_result.sex}" />
		</div>
	 </form>
     </div>
{literal}
 <script type="text/javascript">
 diyou.use('tender',function(dy){dy.t_realname('t_realname_from')})
 </script>
 {/literal}
