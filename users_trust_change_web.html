<div class="form_box">
{if $_U.change_msg!=""}
 <div class="item">
        <div class="title">错误提醒：</div>
        <div class="content">{$_U.change_msg}</div>
 </div>
{else}
 <form action="/?user&m=borrow/change/web" name="form1" method="post"  id="change_web_form">
 
 
 <div class="item">
        <label class="uf_label">转让投资借款：</label>
{$_U.change_result.borrow_name}
 </div>
 
 <div class="item">
        <label class="uf_label">最高转让价格：</label>
￥<span id="max_account">{$_U.change_result.total_account}</span>
 </div>
 
 
 <div class="item">
        <label class="uf_label">转让价格：</label>
￥{$_U.change_result.change_web_account}
 </div>
 
<div class="item">
		  <label class="uf_label">&nbsp;</label>
		  <input type="submit" class="u_sub" value="立即转让"><span style="font-size:12px; color:red" id="change_error"></span>
		</div>

<input type="hidden" name="tender_id" value="{$smarty.request.tender_id}"/> 
<input type="hidden" name="borrow_nid" value="{$smarty.request.borrow_nid}"/> 
 <input type="hidden" name="ajax_status" value="1"/> 
 	</form>
    {/if}
</div>
{literal}
    <script type="text/javascript">
    diyou.use('users_change',function(dy){dy.change_web('change_web_form',$("input[name=tender_id]").val())})
    </script>
    {/literal}
