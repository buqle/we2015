<div class="form_box">
     <form action="" method="post" id="phone_edit">
        {if $_G.approve_result.phone_safe==1}
	    <div class="item">
		  <h3>您正在关闭手机宝令</h3>
		</div>
		<div class="item">
		  <label class="uf_label"><span class="user_warning_c">*</span>原手机号码：</label>
		  <span class="u_basic">{$_G.approve_result.phone|truncate_phone}</span>
		</div>
        <div class="item">
		  <label class="uf_label"><span class="user_warning_c">*</span>手机宝令：</label>
		  <input type="text" class="u_input"  name="safe_code" id="safe_code">
		</div>
		<div class="item">
		  <label class="uf_label">&nbsp;</label>
		  <input type="submit" class="u_sub" value="关闭手机宝令">
          <span class="user_warning_c" id="safe_code_error" style="color:#f00"></span>
		</div>
        {else}
	    <div class="item">
		  <h3>您还没有开通手机宝令。</h3>
		</div>
        {/if}
	 </form>
     </div>
     {literal}
     <script type="text/javascript">
     diyou.use('users_safe',function(dy){dy.phone_safeclose('phone_edit')})
     </script>
{/literal}
