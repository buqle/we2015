<script type="text/javascript">
	$(function(){
		//是否激活
		$.getJSON('/?user&m=trust/active/get_active_status',function(ret){
			if(ret.code==0){
				if(ret.data==0||trust==0){
					$('.cust_menus').show().click(function(){
						if(ret.data==0){
							jDialog.alert('请激活您的存管账户')
						}

					});
				}else {
					$('.cust_menus').hide()
					$('.cust_menus2').show()
				}
			}
		});

	})
	var timeout= 500;
	var closetimer= 0;
	var ddmenuitem= 0;
	function mopen(id){
		mcancelclosetime();
		if(ddmenuitem) ddmenuitem.style.visibility = 'hidden';
		ddmenuitem = document.getElementById(id);
		ddmenuitem.style.visibility = 'visible';
	}
	function mclose(){
		if(ddmenuitem) ddmenuitem.style.visibility = 'hidden';
	}
	function mclosetime(){
		closetimer = window.setTimeout(mclose, timeout);
	}
	function mcancelclosetime(){
		if(closetimer){
			window.clearTimeout(closetimer);
			closetimer = null;
		}
	}
	document.onclick = mclose;
	$('.tie').click(function(){
		$('.cn_hover').removeClass('tuns');
		$(this).prev().addClass('tuns');
	})
	diyou.use('users_hash', function (dy) {
		dy.hash();
	})
</script>
