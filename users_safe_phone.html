<link href="{$tpldir}/css/blue/users.css" type="text/css" rel="stylesheet"/>
 <div class="form_box w500">
 <form action="" method="post" id="phone">
	<div class="item">
	  <h3>您的手机还没有通过验证</h3>
	</div>
	<div class="item">
	  <label class="uf_label"><span class="user_warning_c">*</span>手机号：</label>
	  <input type="text" class="u_input w120" name="phone" maxlength="11" id="phone_new" onkeyup="value=value.replace(/[ ]/g,'')" value="{if $_G.approve_result.phone!=''}{$_G.approve_result.phone}{else}{/if}">
	</div>
	<div class="item">
	  <label class="uf_label"><span class="user_warning_c">*</span>验证码：</label>
	  <input type="text" class="u_input w80" maxlength="6" name="phone_code" id="phone_code" onkeyup="value=value.replace(/[ ]/g,'')">
	  <input type="button" class="get_verty_btn" value="获取验证码" id="get_phone_code"/>
	</div>
	<div class="item">
	  <label class="uf_label">&nbsp;</label>
	  <input type="submit" class="u_sub" value="确认认证">
      <span class="user_warning_c" id="phone_warn"></span>
	</div>
 </form>
 </div>
{literal}
 <script type="text/javascript">
 diyou.use('users_safe',function(dy){dy.phone('phone')})
 </script>
 {/literal}
