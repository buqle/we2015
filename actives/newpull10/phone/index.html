<body>
<div class="goldreco" >
	<div class="tin" style="position: relative;">
		<img class="allimg" src="{$tpldir}/actives/newpull10/phone/images/banner_01.png">
	</div>

	<section class="section1">
		<img class="allimg" src="{$tpldir}/actives/newpull10/phone/images/kaihu_02.png">
	</section>
	<section class="section1">
		<img class="allimg" src="{$tpldir}/actives/newpull10/phone/images/jiangli_03.png">
	</section>
	<section class="section1">
		<img class="allimg" src="{$tpldir}/actives/newpull10/phone/images/yaoqing_04.png">
	</section>

	<section class="section4">
			<div class="b1">
				<div class="tab_title">我的推荐记录</div>
				<div class="b2"><span class="b3">被推荐人</span><span class="b3">首投金额</span><span class="b4">我的奖励</span><span class="b4">获得时间</span></div>
				<div class="b5">
					<div class="b6">

					</div>
					<div class="b66" style="display:none;">
							<p><b class="b66-1">登录</b>即可查看</p>
					</div>
				</div>

			</div>
	</section>

	<section class="section3">
		<div class="a3">
			<div class="b8">
				<p style="text-align: center">活动规则</p>
				<p>1、被推荐用户需在活动期间内注册且开通银行存管成功，推荐资格方生效；</p>
				<p>2、若好友首次投资的金额满足多个奖励条件，系统将以该笔投资的最大奖励积分发放给推荐人；</p>
				<p>3、用户所获奖励积分实时发放；</p>
				<p>4、本次活动中，不包含债权转让项目；</p>
				<p>5、因被推荐人手机号码无法回访或推荐人没有开通汇付帐号、漏填、错填邀请信息等原因造成的无效推荐，均不计入统计。</p>
			</div>
		</div>
	</section>
</div>
{literal}
<script type="text/javascript">
	ready = function(){
		var islogin=0;
		rhdapi.checklogin(function(s){
			islogin = s.islogin;
			if(islogin == 1){
				rhdapi.getPost(
						{
							"query_site":"user",
							"q":"get_share_ajax",
							"alias":"newpull9s",
							"methodname":"get_myrecord"
						},
						function(ret){
							ret = ret.data;
							if(ret.code == 0){
								var len = ret.data.length;
								var html = '';
								for(var i = 0; i < len; i ++){
									html += '<p '+(i%2 == 0? ' style="background-color: #f0f0f0"' : '')+'><span class="b3">'+ret.data[i].username+'</span><span class="b3">'+ret.data[i].tender_money+'</span><span class="b4">'+ret.data[i].integral+'</span><span class="b4">'+ret.data[i].addtime+'</span></p>';
								}
								$('.b6').append(html);
								for(var j =0;j< $('.b6 p').length;j++){

									if(j%2 != 0){
										$('.b6 p')[j].style.background='#FCF2B9';
									}
								}
							}else {
								$('.b6').hide();
								$('.b66').show();
							}

						})

			}else{

				$('.b6').hide();
				$('.b66').show();
			}
		});

		$(".b66-1").on("tap",function(){
			rhdapi.login(function (r) {
				if (r.islogin == '1') {
					$('.b6').show();
					$('.b66').hide();
				} else {
					$('.b6').hide();
					$('.b66').show();
				}
			});
		});

	};

</script>
{/literal}
</body>
</html>
