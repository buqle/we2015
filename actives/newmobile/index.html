<!doctype html>
<html>
<head>
	 <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
	<title>新手福利，一大波现金、流量大奖来袭</title>
	<link rel="stylesheet" href="//img.ronghedai.com{$tpldir}/actives/newmobile/css/index.css?01128">
	<script src="//img.ronghedai.com{$tpldir}/actives/newmobile/js/autofull.js" type="text/javascript"></script>
</head>
<body>
	<div>
		<section class="section1">
			<div style="height: 2rem;"></div>
			<div class="imsc">
				<div style="height: 6.8rem;"></div>
				<p class="ssz"></p>
				<p class="llh"></p>
			</div>
			<div style="height: 2rem;"></div>
		</section>
		<section class="section2">
			<div style="height: 2rem"></div>
			<p style="font-size: 0.7rem; color: #ff2c4c; font-weight: bold; padding-left: 0.5rem;">使用规则</p>
			<!--<p class="in_p">该奖励将在一个工作日内发放到您注册使用的手机号中。</p>-->
			<div class="guize">

			</div>
			<div class="guize1">

			</div>
			<!--<p class="in_p">1、奖券有效期为2016年7月12日—2016年7月31日；</p>-->
			<!--<p class="in_p">2、活动期间内，投资满<span class="ge_mey">0.00</span>元即可获得该奖励；</p>-->
			<!--<p class="in_p">3、该奖励将在您完成符合条件的投资之后，满标复审3个</p>-->
			<!--<p class="in_p" style="padding-left: 1.4rem;">工作日内发放到您的汇付账户中。</p>-->
			<div style="height: 2rem"></div>
			<div class="on_ua"><a href="/weixin/home.html#user">立即使用</a></div>
			<div style="height: 2rem"></div>
		</section>
	</div>
	<script type="text/javascript" src="//img.ronghedai.com{$tpldir}/actives/newmobile/js/zepto.min.js"></script>
	<script type="text/javascript">
		$.ajax({
			url:'/weixin/?user&q=get_share_ajax&alias=newmobile1&methodname=get_myreward',
			type: 'get',
			dataType:'josn',
			data:{
				token: localStorage.getItem('token')
			},
			success: function(r){
				var ret = JSON.parse(r);
				var html ='';
				var htmls = '';
				if(ret.code == '1'){
					var typeStr = ret.data.remark;
					if(typeStr == '1元话费' || typeStr == '2元话费'){
						$('.llh').text('话费');
						htmls+='<p class="in_p">该奖励将在一个工作日内发放到您注册使用的手机号中。</p></br></br></br>';
						$('.guize').html(htmls);
					}else if(ret.data.remark == null){
						$('.llh').text('您没有中奖纪录');
						$('.section2').hide();
					}else {
						$('.llh').text('现金红包');
						html+='<p class="in_p">1、奖券有效期为2016年7月12日—2016年7月31日；</p>';
						html+='<p class="in_p">2、活动期间内，投资满<span class="ge_mey">0.00</span>元即可获得该奖励；</p>';
						html+='<p class="in_p">3、该奖励将在您完成符合条件的投资之后，满标复审3个</p>';
						html+='<p class="in_p" style="padding-left: 1.4rem;">工作日内发放到您的汇付账户中。</p>';
						$('.guize').html(html);
					}


					$('.ssz').text(typeStr);
					switch (typeStr){
						case '5元':
							$('.ge_mey').text('200');
							break;
						case '10元':
							$('.ge_mey').text('500');
							break;
						case '20元':
							$('.ge_mey').text('1000');
							break;
						case 'Ipad mini4':
							$('.ge_mey').text('200000');
							break;
						case 'iPhone6s':
							$('.ge_mey').text('200000');
							break;
						default:
							$('.ge_mey').text('0.00');
							break;
					}
				}
			}
		})
	</script>
</body>
</html>
