<script type="text/javascript">
window.onload = function(){
    if(!isWeiXin()){
       window.location.href='http://www.ronghedai.com/phone/index.html';
    }
}
function isWeiXin(){
    var ua = window.navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i) == 'micromessenger'){
        return true;
    }else{
        return false;
    }
}
