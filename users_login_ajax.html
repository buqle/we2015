<div class="login_sec">
	<form method="post" action="" id="log_form">
		<ul class="login_ul">
			<li class="login_form" style="margin-bottom: 10px;height: 56px;">
				<label for="phone">帐号</label>
				<input id="csrftoken" name="csrftoken" type="hidden" class="basic_input" value="{$_G.csrftoken}"/>
				<input type="text" id="username" class="inp_phone" name="keywords" value="" placeholder="手机/用户名" />
			</li>
			<li class="login_form" style="margin-bottom: 10px;height: 56px;">
				<label for="password">密码</label>
				<input id="password" type="password" class="inp_pass" name="password" value="" placeholder="请输入密码" />
			</li>
			<li class="login_form ccto_none">
				<label for="vericode">验证码</label>
				<input type="text" id="vericode" name="valicode" maxlength="4" value="" placeholder="请输入验证码" />{valicode}
			</li>
			<li class="login_form" style="margin-top: 30px;">
				<p class="p_pass"><a href="/?user&q=getpwd">忘记密码？</a></p>
			</li>
			<li class="login_form special">
				<input type="submit" class="reg_sub user_login_btn" value="立即登录" id="log_sub">
			</li>
			<li class="login_form">
				<div class="login_warning txt_cent" id="login_warning">
					<span></span>
				</div>
			</li>
		</ul>
	</form>
</div>

{literal}
<script type="text/javascript">
diyou.use('users_login',function(dy){dy.login('log_form','this')});
var divc='<span class="titon titon1" id="titonid">登录</span><span class="titon" id="titon2">注册</span>';
var divc1='<span class="titon" id="titonid">登录</span><span class="titon titon1" id="titon2">注册</span>';
$(function(){
	$('.dialog_tit h2').html(divc);
	$('.dialog_tit').css('width','590px');
	$('.titon').click(function(){
		$(this).addClass('titon1').siblings().removeClass('titon1');
	});
	$('#titon2').click(function(){
		diyou.use('dialogs',function(dia){dia.dialog(divc1,'/?user&q=reg&type=ajax')});
		return false;
	});

});
</script>
{/literal}
